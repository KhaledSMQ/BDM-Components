#Script working directory
SANDBOX_PATH=/home/produban/assembly
#Logstash version to be downloaded and enriched
LOGSTASH_VERSION=1.4.2
#jruby-kafka gem version to be installed onto Logstash's JRuby
JRUBY_KAFKA_GEM_VERSION=0.2.1
#'openbus.logstash' jar version to be applied onto Logstash

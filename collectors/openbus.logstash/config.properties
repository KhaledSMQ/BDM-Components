LOGSTASH_KAFKA_BASE_URL=https://github.com/renatoochando/logstash-kafka/raw/master
#Relative path to 'openbus.logstash' project shaded jar
OPENBUS_LOGSTASH_RELATIVE_JARPATH=br/com/produban/openbus.logstash/$OPENBUS_LOGSTASH_VERSION/openbus.logstash-$OPENBUS_LOGSTASH_VERSION.jar
#Relative path to 'openbus.model' project jar
OPENBUS_MODEL_RELATIVE_JARPATH=br/com/produban/openbus.model/$OPENBUS_MODEL_VERSION/openbus.model-$OPENBUS_MODEL_VERSION.jar
##Java Runtime Environment URL
#For Linux
